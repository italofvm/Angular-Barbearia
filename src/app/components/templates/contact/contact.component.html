<section class="contact" id="contact">
  <div class="contact__content main__content">
    <h2>Fale Conosco</h2>

    <form class="contact__form">
      <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Telefone</mat-label>
        <input matInput type="tel" formControlName="telefone">
      </mat-form-field>

      <mat-form-field class="msg">
        <mat-label>Mensagem</mat-label>
        <textarea matInput formControlName="mensagem"></textarea>
      </mat-form-field>

      <button mat-button type="submit" color="primary">Enviar</button>
    </form>
  </div>
</section>
